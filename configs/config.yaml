logs:
    level: 0
    consoleLoggingEnabled: true
    fileLoggingEnabled: true
    directory: "/tmp/mock-server-logs"
    filename: "log"
    maxSize: 500
    maxBackups: 5
    maxAge: 30

brokers:
    scheduler:
        r_workers: 50
        w_workers: 50
        read_timeout: 10s
        write_timeout: 10s

    rabbitmq:
        host: "localhost"
        port: 5672
        username: "guest"
        password: "guest"

coderun:
    worker_cnt: 1
    worker:
        handle_timeout: 10s
        resources:
            cpu_limit: 0.5
            memory_limit_mb: 200
